<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
      }
      #ad {
        position: fixed;
        right: 5px;
        bottom: 5px;
      }
      #close {
        cursor: pointer;
        color: #fff;
        text-align: center;
        position: absolute;
        right: 3px;
        top: 5px;
        width: 11px;
        height: 11px;
        line-height: 11px;
        z-index: 6;
      }
    </style>
  </head>
  <body>
    <div id="ad">
      <img src="./bug.png" alt="ad" width="300px" height="300px">
      <span id="close">X</span>
    </div>

    <script src="./Animation/LLH-Animation.js" charset="utf-8"></script>
    <script type="text/javascript">
      let ad = document.getElementById('ad');
      let close = document.getElementById('close');

      close.onclick = function(){
        startAnimation(ad, {'height': 250}, function(){
          startAnimation(ad, {'width': 0}, function(){
            ad.style.display = 'none';
          });
        });
      }
    </script>
  </body>
</html>
