<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
      }
      #box {
        width: 200px;
        height: 200px;
        background-color: red;
        border: 4px solid black;
      }
    </style>
  </head>
  <body>
    <div id="box">

    </div>

    <script type="text/javascript">

      var box = document.getElementById('box');
      var timer = null;

      box.onmouseover = function(){
        clearInterval(timer);
        timer = setInterval(function(){
          if(getStyle(box, "width") === '100px'){
            clearInterval(timer);
          }else{
            box.style.width = parseInt(getStyle(box, "width")) - 5 + 'px';
          }
        },30);
      };

      //返回一个不包含 padding border margin 的元素宽高(string类型)
      function getStyle(obj, attr){
        if(obj.currentStyle){
          //ie
          return obj.currentStyle[attr];
        }else{
          //主流浏览器
          return getComputedStyle(obj, null)[attr];
        }
      }
    </script>
  </body>
</html>
