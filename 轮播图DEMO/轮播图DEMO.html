<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="slider" id="slider">
      <div class="slider_scroll" id="slider_scroll">
        <div class="slider_main" id="slider_main">
          <div class="item">
            <a href="#"><img src="./images/01.jpg" alt="ad01" /></a>
          </div>
          <div class="item">
            <a href="#"><img src="./images/02.jpg" alt="ad02" /></a>
          </div>
          <div class="item">
            <a href="#"><img src="./images/03.jpg" alt="ad03" /></a>
          </div>
          <div class="item">
            <a href="#"><img src="./images/04.jpg" alt="ad04" /></a>
          </div>
          <div class="item">
            <a href="#"><img src="./images/05.jpg" alt="ad05" /></a>
          </div>
        </div>
        <!-- 上一张下一张 -->
        <span class="prev" id="prev"></span>
        <span class="next" id="next"></span>
      </div>
      <!-- 遮罩层 -->
      <div class="slider_index" id="slider_index">
        <!-- 通过JS动态生成 -->
      </div>
    </div>
    <script src="./js/LLH-Animation.js" charset="utf-8"></script>
    <script src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
